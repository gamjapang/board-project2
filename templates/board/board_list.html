{% if board_list %}
<ul>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">제목</th>
        <th scope="col">내용</th>
        <th scope="col">날짜</th>
        
      </tr>
    </thead>
    <tbody>
 {% for board in board_list %}
 <tr>
  <th >{{ board.id }}</th>
  <td><a href="/board/{{ board.id }}/">{{ board.subject }}</a></td>
  <td>{{ board.content }}</td>
  <td>{{ board.create_date }}</td>
</tr>
{% endfor %}
</ul>
{% else %}
<p>게시글이 없습니다.</p>
{% endif %}

</tbody>
<tr>
</tr>
</table>

<button type="button" class="btn btn-primary active" id="btn" 
	onclick="document.location.href='http://127.0.0.1:8000/board/create/'">등록</button>

	onclick="document.location.href='http://127.0.0.1:8000/admin/board/board/'">수정</button>
